<!doctype html >
<html lang="en">
<head>   
    <script>
    
// Recebe a altura e o sexo da pessoa
let altura = parseFloat(prompt("Digite a altura (em metros):"));
let sexo = parseInt(prompt("Digite o sexo (1 para feminino ou 2 para masculino):"));

// Verifica o sexo e calcula o peso ideal
let pesoIdeal;
if (sexo === 1) {
  pesoIdeal = (62.1 * altura) - 44.7;
} else if (sexo === 2) {
  pesoIdeal = (72.7 * altura) - 58;
} else {
  console.log("Opção inválida para o sexo!");
}

// Imprime o resultado
if (pesoIdeal) {
  console.log(`O peso ideal é: ${pesoIdeal.toFixed(2)} kg`);
}
    </script>
</head>

</html>
