
<!doctype html >
<html lang="pt-Br">
<head>   
    
    <meta charset="UTF-8">
    <title>codar3exe8</title>
    <script>
// Solicitar valor N ao usuário
var N = parseInt(prompt("Digite um valor maior que zero:"));

// Verificar se N é válido
if (N <= 0 || isNaN(N)) {
  console.log("O valor deve ser maior que zero. Por favor, recarregue a página e tente novamente.");
} else {
  // Imprimir os valores inteiros entre 1 e N
  console.log("Valores inteiros entre 1 e " + N + ":");
  for (var i = 1; i <= N; i++) {
    console.log(i);
  }
}

    </script>
</head>

</body>
