
<!doctype html >
<html lang="pt-Br">
<head>   
    
    <meta charset="UTF-8">
    <title> valor4</title>
    <script>

// Solicita que o usuário informe os quatro valores
const valor1 = Number(prompt("Digite o primeiro valor:"));
const valor2 = Number(prompt("Digite o segundo valor:"));
const valor3 = Number(prompt("Digite o terceiro valor:"));
const valor4 = Number(prompt("Digite o quarto valor:"));

// Encontra o maior valor entre os quatro informados
const maiorValor = Math.max(valor1, valor2, valor3, valor4);

// Exibe o primeiro valor, o último valor e o maior valor encontrado
console.log("O primeiro valor informado foi:", valor1);
console.log("O último valor informado foi:", valor4);
console.log("O maior valor informado foi:", maiorValor);

    </script>
</head>
