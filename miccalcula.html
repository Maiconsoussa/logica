<html lang="en">
<head>   
    
    <meta charset="UTF-8">
    <meta http-equive="x-UA-compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-widht", initial-scale="1.0">
    <title>calculadora</title>
    <script>
      // lê os valores do usuário
let num1 = parseInt(prompt("Digite o primeiro número: "));
let num2 = parseInt(prompt("Digite o segundo número: "));

// lê a operação a ser realizada
let operacao = parseInt(prompt("Digite a operação a ser realizada: \n1. Adição\n2. Subtração\n3. Divisão\n4. Multiplicação"));

// realiza a operação selecionada e exibe o resultado
switch(operacao) {
  case 1:
    console.log(`${num1} + ${num2} = ${num1 + num2}`);
    break;
  case 2:
    console.log(`${num1} - ${num2} = ${num1 - num2}`);
    break;
  case 3:
    console.log(`${num1} / ${num2} = ${num1 / num2}`);
    break;
  case 4:
    console.log(`${num1} * ${num2} = ${num1 * num2}`);
    break;
  default:
    console.log("Operação inválida.");
}


    </script>
