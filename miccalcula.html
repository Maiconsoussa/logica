<!doctype html >
<html lang="en">
<head>   
    
    <meta charset="UTF-8">
    <meta http-equive="x-UA-compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-widht", initial-scale="1.0">
    <title>soma</title>
    <script>
        const readline = require('readline').createInterface({
  input: process.stdin,
  output: process.stdout
});

readline.question('Digite o primeiro valor: ', (valor1) => {
  readline.question('Digite o segundo valor: ', (valor2) => {
    readline.question('Digite a operação (1-Adição, 2-Subtração, 3-Divisão, 4-Multiplicação): ', (operacao) => {
      let resultado;

      switch(parseInt(operacao)) {
        case 1:
          resultado = parseInt(valor1) + parseInt(valor2);
          break;
        case 2:
          resultado = parseInt(valor1) - parseInt(valor2);
          break;
        case 3:
          resultado = parseInt(valor1) / parseInt(valor2);
          break;
        case 4:
          resultado = parseInt(valor1) * parseInt(valor2);
          break;
        default:
          console.log('Operação inválida.');
          readline.close();
          return;
      }

      console.log(`O resultado da operação é: ${resultado}`);
      readline.close();
    });
  });
    </script>
</head>

</body>

</html>
