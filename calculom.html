<html lang="en">
<head>   
    
    <meta charset="UTF-8">
    <meta http-equive="x-UA-compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-widht", initial-scale="1.0">
    <title>calculadora</title>
    <script>
let valor1= parseInt(prompt( "digite o primeiro valor:"));
let valor2 = parseInt(prompt("digite o segundo valor: "));
let operacao = parseInt(prompt("digite a operacao desejada (1 para adição, 2 para subtração, 3 para divisão e 4 para multiplicação)"));
let resultado;

switch (operacao){
  case 1:
    resultado = valor1 + valor2;break;
    case 2:
    resultado = valor1 - valor2;break;
    case 3:
      resultado = valor1 / valor2;
      break;
      case 4:
        resultado = valor1 * valor2;
        break;
        default:
        alert("operação inválida");
        break;
}
if (resultado = undefined)
[
  alert("o resultado da operação escolhida é ${resultado}")

] 
    </script>
