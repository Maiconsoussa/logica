    <script>
const notas = [];
const totalNotas = 6;

for (let i = 0; i < totalNotas; i++) {
  let nota;

  do {
    nota = parseFloat(prompt(`Digite a nota ${i + 1}:`));
  } while (isNaN(nota) || nota < 0 || nota > 10);

  notas.push(nota);
}

const somaNotas = notas.reduce((acumulador, nota) => acumulador + nota, 0);
const media = somaNotas / totalNotas;

console.log(`A média do aluno é: ${media.toFixed(2)}`);
    </script>
