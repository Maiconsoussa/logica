<!doctype html >
<html lang="pt-Br">
<head>   
    
    <meta charset="UTF-8">
    <title> Javascript</title>
    <script>

   // pede ao usuário para inserir dois números
let num1 = prompt("Insira o primeiro número:");
let num2 = prompt("Insira o segundo número:");

// converte os valores inseridos em números
num1 = Number(num1);
num2 = Number(num2);

// verifica qual número é maior e exibe-o na tela
if (num1 > num2) {
  console.log("O maior número é: " + num1);
} else {
  console.log("O maior número é: " + num2);
}
    </script>
</head>
<body>


</body>

</html>
